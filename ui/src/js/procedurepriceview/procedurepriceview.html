<span class="page-header">Procedure Pricing</span><br><br>
<form class="form-horizontal" ng-submit="submit(param)">
    <div class="form-group">
      <label class="control-label col-sm-3" for="email">Procedure :</label>
      <div class="col-sm-4">
        <select class="form-control" ng-model="param.procedureName" id="procedureName">
            <option ng-repeat="x in $ctrl.procedures | filter:query | orderBy:'name'" value="{{x.id}}">{{x.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="pwd">Network :</label>
      <div class="col-sm-4">          
        <select class="form-control" ng-model="param.networkName" id="networkName">
            <option ng-repeat="x in $ctrl.networks | filter:query | orderBy:'name'" value="{{x.id}}">{{x.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="pwd">State :</label>
      <div class="col-sm-4">
        <select class="form-control" ng-model="param.stateName" id="stateName">
           <option value="">All States</option>
           <option value="AL">Alabama</option>
           <option value="AK">Alaska</option>
           <option value="AZ">Arizona</option>
           <option value="AR">Arkansas</option>
           <option value="CA">California</option>
           <option value="CO">Colorado</option>
           <option value="CT">Connecticut</option>
           <option value="DE">Delaware</option>
           <option value="FL">Florida</option>
           <option value="GA">Georgia</option>
           <option value="HI">Hawaii</option>
           <option value="ID">Idaho</option>
           <option value="IL">Illinois</option>
           <option value="IN">Indiana</option>
           <option value="IA">Iowa</option>
           <option value="KS">Kansas</option>
           <option value="KY">Kentucky</option>
           <option value="LA">Louisiana</option>
           <option value="ME">Maine</option>
           <option value="MT">Montana</option>
           <option value="NE">Nebraska</option>
           <option value="NV">Nevada</option>
           <option value="NH">New Hampshire</option>
           <option value="NJ">New Jersey</option>
           <option value="NM">New Mexico</option>
           <option value="NY">New York</option>
           <option value="NC">North Carolina</option>
           <option value="ND">North Dakota</option>
           <option value="OH">Ohio</option>
           <option value="OK">Oklahoma</option>
           <option value="OR">Oregon</option>
           <option value="MD">Maryland</option>
           <option value="MA">Massachusetts</option>
           <option value="MI">Michigan</option>
           <option value="MN">Minnesota</option>
           <option value="MS">Mississippi</option>
           <option value="MO">Missouri</option>
           <option value="PA">Pennsylvania</option>
           <option value="RI">Rhode Island</option>
           <option value="SC">South Carolina</option>
           <option value="SD">South Dakota</option>
           <option value="TN">Tennessee</option>
           <option value="TX">Texas</option>
           <option value="UT">Utah</option>
           <option value="VT">Vermont</option>
           <option value="VA">Virginia</option>
           <option value="WA">Washington</option>
           <option value="WV">West Virginia</option>
           <option value="WI" selected="selected">Wisconsin</option>
           <option value="WY">Wyoming</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="pwd">Enforce Requirements :</label>
      <div class="col-sm-4 checkbox-inline">
        <input type="checkbox" ng-model="param.requirements" style="margin-left: 0px">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-3 col-sm-4">
        <button type="submit" class="btn btn-success btn-sm">Submit</button>
        <span id="loadingDiv" style="display:none"> Loading...</span>
      </div>
    </div>
</form>

<hr>

<center><p id="notFound" style="display: none">---- No Data Found ----</p></center>
<div ng-if="$ctrl.authenticated" style="font-family: verdana">
  <div style="margin-left: 17px;">
      <a href="{{ $ctrl.pdfUrl }}" class="btn btn-info btn-sm" target="_blank" >PDF</a>
      <button class="btn btn-success btn-sm" target="_blank" ng-click="$ctrl.excelDownload()">Excel</button>
      <button class="btn btn-success btn-sm" target="_blank" ng-click="$ctrl.printDiv()">Print</button>
    </div>

    <div class="row" id="proPriceViewTable">
        <div class="col-md-12">
            <table datatable="" dt-options="$ctrl.dtOptions" dt-columns="$ctrl.dtColumns" class="row-border hover table-hover"></table>
        </div>
    </div>
    <br>
</div>
<style type="text/css">
  .dataTables_paginate {
    width: 60% !important;
  }
</style>
