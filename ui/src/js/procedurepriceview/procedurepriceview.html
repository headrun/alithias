<h3>Procedure Pricing</h3><br>
<form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Procedure :</label>
      <div class="col-sm-4">
        <select class="form-control">
          <option value="">sample 1</option>
          <option value="">sample 2</option>
          <option value="">sample 3</option>
          <option value="">sample 4</option>
          <option value="">sample 5</option>
          <option value="">sample 6</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Network :</label>
      <div class="col-sm-4">          
        <select class="form-control">
          <option value="">sample 1</option>
          <option value="">sample 2</option>
          <option value="">sample 3</option>
          <option value="">sample 4</option>
          <option value="">sample 5</option>
          <option value="">sample 6</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Enforce Requirements :</label>
      <div class="col-sm-4 checkbox-inline">          
        <input type="checkbox" style="margin-left: 0px">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">State :</label>
      <div class="col-sm-4">          
        <select class="form-control">
          <option value="">sample 1</option>
          <option value="">sample 2</option>
          <option value="">sample 3</option>
          <option value="">sample 4</option>
          <option value="">sample 5</option>
          <option value="">sample 6</option>
        </select>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
</form>

<hr>

<div>
    <table datatable="" dt-options="$ctrl.dtOptions" dt-columns="$ctrl.dtColumns" class="row-border hover"></table>
</div>
