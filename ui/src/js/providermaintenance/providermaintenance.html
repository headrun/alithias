<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<span class="page-header">Provider Maintenance</span><br><br><br>
<div class="row">
	<div class="col-md-12">
		<table id="example" datatable_="" class="ui celled table" cellspacing="0" width="100%">
	        <thead>
	            <tr>
	                <th>NPI</th>
	                <th>Tax ID</th>
	                <th>Name</th>
	                <th>Type</th>
	                <th>City</th>
	                <th>Practice Address State</th>
	                <th>Action</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr ng-repeat="maintenance in $ctrl.pMaintenanceData">	
	                <td>{{maintenance.col_1}}</td>
	                <td>{{maintenance.col_6}}</td>
	                <td>{{maintenance.col_2}}</td>
	                <td>{{maintenance.col_5}}</td>
	                <td>{{maintenance.col_9}}</td>
	                <td>{{maintenance.col_18}}</td>
	                <td>
						<button type="button" class="btn btn-warning btn-xs" ng-click="$ctrl.providerEditModal(type='update', maintenance)">Edit</button>
					</td>
	            </tr>
	        </tbody>
	    </table>	
	</div>
  </div>

  <!-- Modal  For Create Proceduer-->
  <div class="modal fade" id="providerEdit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Procedure Details</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
          	<div class="form-group">
			  <label class="control-label col-sm-3">Provider MPI:</label>
			  <div class="col-sm-9">
			    <input type="text" disabled class="form-control" name="" ng-model="editProviderNPI">
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-3">Provider TaxId:</label>
			  <div class="col-sm-9">
			    <input type="text" class="form-control" ng-model="editProviderTax" >
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-3">Provider Name:</label>
			  <div class="col-sm-9">
			    <input type="text" class="form-control" ng-model="editProviderName" >
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-3">Provider Type:</label>
			  <div class="col-sm-9">
			    <input type="text" class="form-control" ng-model="editProviderType" >
			    <input type="hidden" name="" ng-model="type">
			  </div>
			</div>
		   </form><br>
		   <div id="editMsgDiv"></div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-sm" ng-click="$ctrl.insertProviderData()">Update</button>
          <button type="button" class="btn btn-warning btn-sm" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
