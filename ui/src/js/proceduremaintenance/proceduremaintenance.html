<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<span class="page-header">Proocedure Maintenance</span><br><br><br>
<div class="row">
	<div class="col-md-12">
		<table id="" datatable_="" class="ui celled table" cellspacing="0" width="100%">
	        <thead>
	            <tr>
	                <th></th>
	                <th>Procedure ID</th>
	                <th>Procedure Name</th>
	                <th>Actions</th>
	                <th>Enabled</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr ng-repeat="maintenance in $ctrl.pMaintenanceData">
	                <td><span data-toggle="modal" data-target="#myModal"><i class="icon-expand-alt icon-large"></i></span></td>
	                <td>{{maintenance.col_1}}</td>
	                <td>{{maintenance.col_2}}</td>
	                <td>
	                	<button type="button" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#procedureEdit">Edit</button>
	                	<button type="button" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#delete">Delete</button>
	                </td>
	                <td>
						<input type="checkbox" style="zoom:1.4" value="True" ng-if="maintenance.col_10 = True" checked>
	                </td>
	            </tr>
	        </tbody>
	    </table>	
	</div>
  </div>


  <!-- Modal for Delete -->
  <div class="modal fade" id="delete" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal">&times;</button>	
          <p>Are you sure! You want to delete ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Delete</button>
          <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>	



  <!-- Modal  For Create Proceduer-->
  <div class="modal fade" id="procedureEdit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create New Procedure</h4>
        </div>
        <div class="modal-body">
			<form class="form-horizontal">
			<div class="form-group">
			  <label class="control-label col-sm-3" style="text-align: center !important">Procedure ID:</label>
			  <div class="col-sm-5">
			    <input type="number" class="form-control" id="procedureId" placeholder="Enter Procedure ID">
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-3">Procedure Name:</label>
			  <div class="col-sm-9">
			    <input type="text" class="form-control" id="procedureName" placeholder="Enter Procedure Name">
			  </div>
			</div>
			<div class="row">
				<div class="col-md-6" style="padding-left: 30px">
					<div class="checkbox">
			          <label><input type="checkbox">Is Outpatient</label>
			        </div>
			        <div class="checkbox">
			          <label><input type="checkbox">Require Facility</label>
			        </div>
			        <div class="checkbox">
			          <label><input type="checkbox">Require Anesthesia</label>
			        </div>
			        <div class="checkbox">
			          <label><input type="checkbox">Require radiology</label>
			        </div>
				</div>
				<div class="col-md-6">
					<div class="checkbox">
			          <label><input type="checkbox"> Enabled</label>
			        </div>
			        <div class="checkbox">
			          <label><input type="checkbox">Require Physician</label>
			        </div>
			        <div class="checkbox">
			          <label><input type="checkbox">Require lab</label>
			        </div>
				</div>
			</div>
			</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Create</button>
          <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

 <script type="text/javascript">
 	$(document).ready(function() {
	    $('#example').DataTable();
	} );
 </script>
