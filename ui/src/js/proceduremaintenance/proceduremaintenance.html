<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<span class="page-header">Procedure Maintenance</span>
<button type="button" class="btn btn-primary pull-right btn-sm" style="margin-right: 30px;" ng-click="$ctrl.procedureEditModal(type='create')">Create New Procedure</button>
<br><br><br>
<div id="procMapMsgDiv"></div>
<br>
<div class="row" style="margin-left: 0px !important; margin-right: 0px !important">
	<div class="col-md-12">
		<table id="example" class="ui celled table" cellspacing="0" width="100%">
	        <thead>
	            <tr>
	                <th></th>
	                <th>Procedure ID</th>
	                <th>Procedure Name</th>
	                <th>Actions</th>
	                <th>Enabled</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr ng-repeat="maintenance in $ctrl.pMaintenanceData">
	                <td><span ng-click="$ctrl.getProcMapData(maintenance)"><i class="icon-expand-alt icon-large"></i></span></td>
	                <td>{{maintenance.col_1}}</td>
	                <td>{{maintenance.col_2}}</td>
	                <td>
	                	<button type="button" class="btn btn-warning btn-xs" ng-click="$ctrl.procedureEditModal(type='update', maintenance)">Edit</button>
	                	<button type="button" class="btn btn-danger btn-xs" ng-click="$ctrl.deleteProcedureModal(maintenance, type='delete')">Delete</button>
	                </td>
	                <td>
						<input type="checkbox" style="zoom:1.4" value="" ng-checked="maintenance.col_10 == 'True'">
	                </td>
	            </tr>
	        </tbody>
	    </table>	
	</div>
  </div>


  <!-- Modal for Delete -->
  <div class="modal fade" id="delete" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal">&times;</button><p>Are you sure! You want to delete ?</p>
          <div id="delMsgDiv"></div>
        </div>
        <div class="modal-footer">
          	<button type="button" class="btn btn-danger btn-xs" ng-click="$ctrl.DelPocedureData()">Delete</button>
          	<button type="button" class="btn btn-warning btn-xs" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal for Mapping Procedures -->
  <div class="modal fade" id="procMapModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal">&times;</button><span style="font-size: 17px;">Procedure Mappings</span>
          <button type="button" class="btn btn-primary btn-sm" style="margin-left: 20px;" ng-click="$ctrl.procMapEditModal(type='create')">Create New Procedure mapping</button>
          <input type="hidden" name="" id="ProcIDForSubMap" ng-model="ProcIDForSubMap">
          <div id="MsgDiv"></div>

          <div style="width: 100%" id="procMapTableDiv">
          	  <table ng-if="$ctrl.authenticated" datatable="" dt-options="$ctrl.dtOptions" dt-columns="$ctrl.dtColumns" class="row-border hover table-hover"></table>
          </div><br>

          <div class="mappingmsgDiv"></div>
          <div id="editProcMapDiv" style="width: 60%; margin: 2em 0; border: 2px solid #000; padding: 30px; margin-left: 20%; border-radius: 5px; display: none;">
          	<form class="form-horizontal">
				<div class="form-group">
				  <label class="control-label col-sm-4">Procedure Code:</label>
				  <div class="col-sm-6">
				    <input type="text" class="form-control" ng-model="editProcMapCode" >
				    <input type="hidden" name="" ng-model="mapType">
				    <input type="hidden" name="" ng-model="editProcMapProId">
				    <input type="hidden" name="" ng-model="editProcMapId">
				  </div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-5" style="padding-left: 55px">
							<div class="checkbox">
					          <label><input type="checkbox" ng-model="editProcMapPrimary" ng-checked="editProcMapPrimary == 'True'">Is Primary</label>
					        </div>
					    </div>
					    <div class="col-md-6" style="padding-left: 30px">
							<div class="checkbox">
					          <label><input type="checkbox" ng-model="editProcMapSecndry" ng-checked="editProcMapSecndry == 'True'">Is Secondary</label>
					        </div>
					    </div>
					</div>
				</div>
				<div class="form-group"> 
			       <div class="col-sm-offset-3 col-sm-10">
			      	  <button type="submit" class="btn btn-warning btn-xs" ng-click="$ctrl.insertProcmapData()">Update</button>
			      	  <button type="submit" class="btn btn-danger btn-xs" ng-click="$ctrl.dismissDiv()">cancel</button>
			       </div>
			    </div>
			</form>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal  For Create Proceduer-->
  <div class="modal fade" id="procedureEdit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Procedure Details</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
			<div class="form-group">
			  <label class="control-label col-sm-3" style="text-align: center !important">Procedure ID:</label>
			  <div class="col-sm-5">
			    <input type="text" class="form-control" id="procedureId" placeholder="Enter Procedure ID" ng-model="editProcedureId" >
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-3">Procedure Name:</label>
			  <div class="col-sm-9">
			    <input type="text" class="form-control" id="procedureName" placeholder="Enter Procedure Name" ng-model="editProcedureName" >
			    <input type="hidden" name="" ng-model="type">
			  </div>
			</div>
			<div class="row">
				<div class="col-md-6" style="padding-left: 30px">
					<div class="checkbox">
			          <label><input type="checkbox" ng-model="editProcedureOutPatient" ng-checked="editProcedureOutPatient == 'True'">Is Outpatient</label>
			        </div>
			        <div class="checkbox">
			          <label><input type="checkbox" ng-model="editProcedureReqFacility" ng-checked="editProcedureReqFacility == 'True'">Require Facility</label>
			        </div>
			        <div class="checkbox">
			          <label><input type="checkbox" ng-model="editProcedureReqAnethsia" ng-checked="editProcedureReqAnethsia == 'True'">Require Anesthesia</label>
			        </div>
			        <div class="checkbox">
			          <label><input type="checkbox" ng-model="editProcedureReqRdlgy" ng-checked="editProcedureReqRdlgy == 'True'">Require radiology</label>
			        </div>
				</div>
				<div class="col-md-6">
					<div class="checkbox">
			          <label><input type="checkbox" ng-model="editProcedureEnabled" ng-checked="editProcedureEnabled == 'True'"> Enabled</label>
			        </div>
			        <div class="checkbox">
			          <label><input type="checkbox" ng-model="editProcedureReqPhysician" ng-checked="editProcedureReqPhysician == 'True'">Require Physician</label>
			        </div>
			        <div class="checkbox">
			          <label><input type="checkbox" ng-model="editProcedureReqLab" ng-checked="editProcedureReqLab == 'True'">Require lab</label>
			        </div>
				</div>
			</div>
			</form><br>
			<div id="editMsgDiv"></div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-sm" ng-click="$ctrl.insertPocedureData()">Update</button>
          <button type="button" class="btn btn-warning btn-sm" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
