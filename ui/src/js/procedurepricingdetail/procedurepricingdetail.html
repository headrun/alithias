<span class="page-header">Procedure Pricing Details</span><br><br>
<form class="form-horizontal" ng-submit="submit()">
    <div class="form-group">
      <label class="control-label col-sm-3">Procedures :</label>
      <div class="col-sm-4">
          <!--<input type="text" class="form-control" ng-model="procedureId">-->
          <select class="form-control" ng-model="procedureId" id="procedureId">
            <option ng-repeat="x in $ctrl.procedures | filter:query | orderBy:'name'" value="{{x.id}}">{{x.name}}</option>
          </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="pwd">Networks :</label>
      <div class="col-sm-4">          
          <!--<input type="text" class="form-control" ng-model="networkId">-->
          <select class="form-control" ng-model="networkId" id="networkId">
            <option ng-repeat="x in $ctrl.networks | filter:query | orderBy:'name'" value="{{x.id}}">{{x.name}}</option>
          </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="pwd">Facility NPI :</label>
      <div class="col-sm-4">          
          <input type="text" class="form-control" ng-model="facilityNpi">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="pwd">Procedure Code Filter :</label>
      <div class="col-sm-4">          
          <input type="text" class="form-control" ng-model="procedureCodeFilt">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-3 col-sm-4">
        <button type="submit" class="btn btn-success btn-sm">Submit</button>
        <span id="loadingDiv" style="display:none"> Loading...</span>
      </div>
    </div>
</form>

<hr>

<center><p id="notFound" style="display: none">---- No Data Found ----</p></center>
<div ng-if="$ctrl.authorized" style="font-family: verdana">
    <div style="margin-left: 17px;">
      <button class="btn btn-info btn-sm" target="_blank" onClick ="$('#procPricDetDiv').tableExport({type:'pdf',pdfFontSize:'7',escape:'false'}
);">PDF</button>
      <button class="btn btn-success btn-sm" target="_blank" ng-click="$ctrl.excelDownload()">Excel</button>
      <button class="btn btn-default btn-sm" ng-click ="$ctrl.printDiv('procPricDetDiv')">Print</button>
    </div>
  <br><br>
    <div class="row" ng-repeat="data in $ctrl.resp" id="procPricDetDiv">
        <div class="col-md-12">
            <div style="color: green; font-weight: bold; text-align: center"><h4>{{data.category_name}} Provider</h4></div><br>
            <table class="table table-striped" >
                <thead>
                  <tr class="responseTable">
                    <th style="text-align: center;" width="10%">NPI</th>
                    <th width="60%">Provider</th>
                    <th width="10%">City</th>
                    <th width="10%">Provider Type</th>
                    <th width="10%" style="text-align: center;">Episode Cost</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="body_data in data.category_data">
                    <td width="10%" style="text-align: center;">{{body_data.col_6}}</td>
                    <td width="60%">
                    <a ui-sref="dashboard.providerpricingdetail(
                                 {data: '{ &quot;ProviderNPI&quot;: {{body_data.col_6}}, &quot;NetworkID&quot;: {{networkId}}, &quot;FacilityProviderNPI&quot;: {{facilityNpi}}, &quot;CostCategoryCode&quot;: &quot;{{data.category_name}}&quot;, &quot;ProcedureID&quot;: {{procedureId}}}'})"
                       target="_blank">{{body_data.col_1}}</a>
                    </td>
                    <td width="10%">{{body_data.col_2}}</td>
                    <td width="10%">{{body_data.col_3}}</td>
                    <td width="10%" style="text-align: center;">${{body_data.col_7}}</td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>
</div>
