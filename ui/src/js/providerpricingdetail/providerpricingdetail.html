<span class="page-header">Provider Pricing Detail</span><br><br>
<form class="form-horizontal" ng-submit="submit(param)">
    <div class="form-group">
      <label class="control-label col-sm-3">Procedure ID :</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="procedureId" ng-model="param.procedureId">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Network ID :</label>
      <div class="col-sm-4">          
          <input type="number" class="form-control" id="networkId" ng-model="param.networkId">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" >Provider NPI :</label>
      <div class="col-sm-4">          
        <input type="number" class="form-control" id="providerNpi" ng-model="param.providerNpi">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" >Cost Category Code :</label>
      <div class="col-sm-4">          
        <input type="text" class="form-control" id="costcategorycode" ng-model="param.costcategorycode">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="pwd">Facility Provider NPI :</label>
      <div class="col-sm-4">          
        <input type="text" class="form-control" id="facelityprovidernpi" ng-model="param.facelityprovidernpi">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-3 col-sm-4">
        <button type="submit" class="btn btn-success btn-sm">Submit</button>
      </div>
    </div>
</form>


<div ng-if="$ctrl.authorized">{{$ctrl.total}}</div>
<hr>

<div>
    <table ng-if="$ctrl.authorized"  datatable="" dt-options="$ctrl.dtOptions" dt-columns="$ctrl.dtColumns" class="row-border hover table-hover"></table>
</div>
